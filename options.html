<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"], select {
            width: 200px;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .option-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2 id="optionsHeader">Options Settings</h2>
    
    <div class="option-group">
        <label for="imageWidth" id="imageWidthLabel">Image width (px):</label>
        <input type="number" id="imageWidth" name="imageWidth">
    </div>
    
    <div class="option-group">
        <label for="videoWidth" id="videoWidthLabel">Video width (px):</label>
        <input type="number" id="videoWidth" name="videoWidth">
    </div>
    
    <button id="saveButton">Save</button>

    <script src="options.js"></script>
</body>
</html>
