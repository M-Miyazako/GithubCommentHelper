<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"], select, input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .option-group {
            margin-bottom: 20px;
        }
        #tableHeadersContainer {
            margin-bottom: 10px;
        }
        .header-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .header-input-group input {
            margin-right: 10px;
            margin-bottom: 0;
        }
        .remove-header-btn {
            background-color: #f44336;
            padding: 4px 8px;
        }
        .remove-header-btn:hover {
            background-color: #d32f2f;
        }
        .radio-group {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
        }
        .radio-group label {
            margin-right: 15px;
            margin-bottom: 0;
            display: inline-block;
        }
        .alignment-options {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }
        .bulk-alignment {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h2 id="optionsHeader">Options Settings</h2>
    
    <div class="option-group">
        <label for="imageWidth" id="imageWidthLabel">Image width (px):</label>
        <input type="number" id="imageWidth" name="imageWidth">
    </div>
    
    <div class="option-group">
        <label for="videoWidth" id="videoWidthLabel">Video width (px):</label>
        <input type="number" id="videoWidth" name="videoWidth">
    </div>
    
    <div class="option-group">
        <label id="tableHeadersLabel">Table Headers:</label>
        <div id="tableHeadersContainer"></div>
        <button id="addHeaderBtn" type="button">Add Header</button>
    </div>
    
    <div class="option-group bulk-alignment">
        <label id="alignmentBulkLabel">Bulk Setting:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="bulkAlignment" value="left" id="bulkAlignLeft">
                <span id="bulkAlignLeftLabel">Left</span>
            </label>
            <label>
                <input type="radio" name="bulkAlignment" value="center" id="bulkAlignCenter" checked>
                <span id="bulkAlignCenterLabel">Center</span>
            </label>
            <label>
                <input type="radio" name="bulkAlignment" value="right" id="bulkAlignRight">
                <span id="bulkAlignRightLabel">Right</span>
            </label>
        </div>
    </div>
    
    <button id="saveButton">Save</button>

    <script src="options.js"></script>
</body>
</html>
