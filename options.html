<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オプション</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>オプション設定</h2>
    <label for="imageWidth">画像の幅 (px):</label>
    <input type="number" id="imageWidth" name="imageWidth">
    <button id="saveButton">保存</button>

    <script src="options.js"></script>
</body>
</html>
